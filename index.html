<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>UFO Sightings</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron center-block">
            <h1>UFO Sightings</h1>
            <p>Search for UFO sightings around the country.</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="dateTime">Date/Time</label>
                            <input type="text" class="form-control" id="dateTime" placeholder="1/1/2010">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="austin">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" placeholder="tx">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="us">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="shape">Shape</label>
                            <input type="text" class="form-control" id="shape" placeholder="circle">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <a id="search" class="btn btn-default" role="button">Search</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" data-toggle="table" data-url="Data/data.js" data-query-params="queryParams" data-pagination="true" data-search="true" data-page-size="50">
                    <thead>
                        <tr>
                            <th data-field="datetime">Date/Time</th>
                            <th data-field="city">City</th>
                            <th data-field="state">State</th>
                            <th data-field="country">Country</th>
                            <th data-field="shape">Shape</th>
                            <th data-field="durationMinutes">Duration (Minutes)</th>
                            <th data-field="comments">Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="Data/data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</body>
</html>
